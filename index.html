<html>

<head>
    <link rel="stylesheet" href="index.css">

    <!--Cursed Timer -->
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box">
            <div class="col">
                <h2>Home</h2>
                <div class="square">
                    <h1 id="home-el">0</h1>
                </div>
                <div class="score">
                    <div class="scbox">
                        <h3 id="increment-btn-h1">+1</h3>
                    </div>
                    <div class="scbox">
                        <h3 id="increment-btn-h2">+2</h3>
                    </div>
                    <div class="scbox">
                        <h3 id="increment-btn-h3">+3</h3>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Guest</h2>
                <div class="square">
                    <h1 id="guest-el">0</h1>
                </div>
                <div class="score">
                    <div class="scbox">
                        <h3 id="increment-btn-g1">+1</h3>
                    </div>
                    <div class="scbox">
                        <h3 id="increment-btn-g2">+2</h3>
                    </div>
                    <div class="scbox">
                        <h3 id="increment-btn-g3">+3</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
